<input appSelect [selectContainerReference]="selectContainerReference" [formControl]="control"/>

<app-select-container #selectContainerReference="appSelectContainer">
  <ng-template selectTemplateContent>
    <app-tree-view [treeViewModel]="treeViewModel" [template]="template">
      <ng-template let-node #template>
        {{node.text}} ...
      </ng-template>
    </app-tree-view>
  </ng-template>
</app-select-container>
